<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Interactive Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body onload="initializeGallery()">
    <h1>Interactive Photo Gallery</h1>
    <div class="gallery">
        <img src="images/image1.jpg" alt="A beautiful mountain view" class="thumb">
        <img src="images/image2.jpg" alt="A stunning sunset over the ocean" class="thumb">
        <img src="images/image3.jpg" alt="A cityscape at night with bright lights" class="thumb">
        <img src="images/image4.jpg" alt="A serene forest pathway" class="thumb">
        <img src="images/image5.jpg" alt="A snow-covered landscape" class="thumb">
        <img src="images/image6.jpg" alt="A field of blooming flowers" class="thumb">
    </div>
    <div class="large-display" id="display">Hover or focus on an image</div>
    
    <script src="script.js"></script>
</body>
</html>
